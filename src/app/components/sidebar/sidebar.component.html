<div class="sidebar">
  <div class="sidebar-brand" (click)="navigateToMyAccount()">
    <h5>{{ currentUser.name }}</h5>
  </div>
  <nav class="nav flex-column">
    <!-- Medical Center Expandable Section -->
    <div class="nav-section">
      <button class="nav-section-header" (click)="toggleMedicalCenter()">
        <span class="section-title">Medical Center</span>
        <i class="bi chevron-icon" 
           [class.bi-chevron-down]="!isMedicalCenterExpanded"
           [class.bi-chevron-up]="isMedicalCenterExpanded"></i>
      </button>
      <div class="nav-subsection" [class.expanded]="isMedicalCenterExpanded">
        <a class="nav-link nav-sublink" routerLink="/users" routerLinkActive="active">
          <span>Users</span>
        </a>
        <a class="nav-link nav-sublink" routerLink="/invoices" routerLinkActive="active">
          <span>Invoices</span>
        </a>
      </div>
    </div>
    
    <!-- Regular Navigation Items -->
    <a class="nav-link" routerLink="/patients" routerLinkActive="active">
      <span>Patients</span>
    </a>
    <a class="nav-link" routerLink="/prescriptions" routerLinkActive="active">
      <span>Prescriptions</span>
    </a>
    <a class="nav-link" routerLink="/products" routerLinkActive="active">
      <span>Products</span>
    </a>
    <a class="nav-link" routerLink="/orders" routerLinkActive="active">
      <span>Orders</span>
    </a>
    <a class="nav-link" routerLink="/data-export" routerLinkActive="active">
      <span>Export</span>
    </a>
  </nav>
</div>
