<div class="page-header">
  <h1>Medical Center</h1>
</div>

<!-- Tab Navigation -->
<div class="tab-navigation">
  <nav class="nav nav-tabs">
    <button 
      class="nav-link" 
      [class.active]="activeTab === 'invoices'"
      (click)="setActiveTab('invoices')">
      Invoices
    </button>
    <button 
      class="nav-link" 
      [class.active]="activeTab === 'address'"
      (click)="setActiveTab('address')">
      Address
    </button>
    <button 
      class="nav-link" 
      [class.active]="activeTab === 'team'"
      (click)="setActiveTab('team')">
      Team
    </button>
    <button 
      class="nav-link" 
      [class.active]="activeTab === 'carrier'"
      (click)="setActiveTab('carrier')">
      Carrier
    </button>
    <button 
      class="nav-link" 
      [class.active]="activeTab === 'payment-modalities'"
      (click)="setActiveTab('payment-modalities')">
      Payment Modalities
    </button>
  </nav>
</div>

<!-- Tab Content -->
<div class="tab-content">
  <!-- Invoices Tab - Reuse existing invoices component -->
  <div *ngIf="activeTab === 'invoices'">
    <app-finances></app-finances>
  </div>

  <!-- Address Tab - Placeholder -->
  <div *ngIf="activeTab === 'address'" class="placeholder-content">
    <div class="placeholder-card">
      <i class="bi bi-geo-alt"></i>
      <h3>Address Management</h3>
      <p>Configure medical center address and location settings.</p>
      <div class="placeholder-form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Street Address</label>
            <input type="text" class="form-control" placeholder="Enter street address">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Enter city">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" placeholder="Enter postal code">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Country</label>
            <select class="form-select">
              <option>United Kingdom</option>
              <option>Ireland</option>
            </select>
          </div>
        </div>
        <button class="btn btn-primary">Save Address</button>
      </div>
    </div>
  </div>

  <!-- Team Tab - Reuse existing users component -->
  <div *ngIf="activeTab === 'team'">
    <app-users></app-users>
  </div>

  <!-- Carrier Tab - Placeholder -->
  <div *ngIf="activeTab === 'carrier'" class="placeholder-content">
    <div class="placeholder-card">
      <i class="bi bi-truck"></i>
      <h3>Carrier Settings</h3>
      <p>Manage delivery carriers and shipping preferences for this medical center.</p>
      <div class="placeholder-form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Preferred Carrier</label>
            <select class="form-select">
              <option>Royal Mail</option>
              <option>DX</option>
              <option>UPS</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Default Delivery Speed</label>
            <select class="form-select">
              <option>Standard (2-3 days)</option>
              <option>Express (1-2 days)</option>
              <option>Next Day</option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Special Delivery Instructions</label>
            <textarea class="form-control" rows="3" placeholder="Enter any special delivery instructions"></textarea>
          </div>
        </div>
        <button class="btn btn-primary">Save Carrier Settings</button>
      </div>
    </div>
  </div>

  <!-- Payment Modalities Tab - Placeholder -->
  <div *ngIf="activeTab === 'payment-modalities'" class="placeholder-content">
    <div class="placeholder-card">
      <i class="bi bi-credit-card"></i>
      <h3>Payment Modalities</h3>
      <p>Configure payment methods and billing preferences for this medical center.</p>
      <div class="placeholder-form">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Payment Terms</label>
            <select class="form-select">
              <option>Net 30 days</option>
              <option>Net 15 days</option>
              <option>Due on receipt</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Currency</label>
            <select class="form-select">
              <option>GBP (£)</option>
              <option>EUR (€)</option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="autoInvoicing">
              <label class="form-check-label" for="autoInvoicing">
                Enable automatic invoicing
              </label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="emailNotifications">
              <label class="form-check-label" for="emailNotifications">
                Send email notifications for payment reminders
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary">Save Payment Settings</button>
      </div>
    </div>
  </div>
</div>
